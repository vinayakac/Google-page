<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter login page</title>
    <link rel="stylesheet" href="twitterlogin.css">

</head>

<body>
    <div class="page-container">
        <div class="login-container">
            <div class="header-container">
                <div class="img1">
                    <img src="close1.png">
                </div>
                <div class="img2">
                    <img src="twitter.png" alt="google">
                </div>
            </div>

            <div class="body-container">

                <div class="section1">
                    <h2>
                        <div class="section1-1">
                            Sign in to Twitter
                        </div>
                    </h2>
                </div>
                <div class="section2">
                    <div class="section2-1">
                        <div class="section2-2">
                            <div class="sec1"><img src="goog.png"></div>
                            <div class="sec2">Sign in with Google</div>
                        </div>
                    </div>
                </div>
                <div class="section3">
                    <div class="section3-1">
                        <div class="section3-2">
                            <div class="sec3-1"><img src="apple.png"></div>
                            <h4>
                            <div class="sec3-2">Sign in with Apple</div>
                        </h4>
                        </div>
                    </div>

                </div>
                <div class="section4">
                    <hr>
                    <span>or</span>
                </div>

                <div class="section5">
                    <div class="section5-1">
                        <div class="sec5-1">
                            <placeholder>Phone, email or username</placeholder>
                        </div>
                        <!-- <input type="text" placeholder="Phone, email or username" > -->
                    </div>
                </div>
                <div class="section6">
                    <h2>
                        <div class="section6-1">
                            <div class="sec6-1">Next</div>
                    </h2>
                </div>


                <div class="section7">

                    <div class="section7-1">
                        <h4>
                        <div class="sec7-1">Forgot password?</div>
                    </h4>

                    </div>
                </div>
                <div class="footer-container">
                    <div class="section8"> Don't have an account?.<a href="#">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    </div>
</body>

</html>
