<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Github Sign In Page</title>
	<link rel="stylesheet" href="git.css">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <img src="githublogo.png" alt="GitHub">
        </div>
        <div class="body">
            <p>Sign in to GitHub</p>
        </div>
        <div class="form">
            <div class="button1">
                <label>Username or email address</label>
                <input type="text" class="input">
            </div>
            <div class="button2">
                <label>password</label>
                <input type="text" class="input">
                <a href="#" class="forgot">Forgot password?</a>
            </div>
            <div class="btn">
                <input type="submit" value="Sign in" class="button3">
            </div>
        </div>
    </div>
</body>
