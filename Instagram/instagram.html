<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="instagram.css">
</head>

<body>
    <div class="body1">
        <div class="body2">
            <div class="body3">
                <section class="login">
                    <main class="form">
                        <div class="page-container">
                            <div class="body-container">
                                <div class="body-section1">
                                    <div class="logo-container">
                                        <div class="logo">
                                            <i data-visualcompletion="css-img" aria-label="Instagram" class=""
                                                role="img"
                                                style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                                        </div>
                                    </div>
                                    <div class="input">
                                        <form class="formsection">
                                            <div class="formsection1">
                                                <div class="field">
                                                    <input class="username" type="name"
                                                        placeholder="Phone number, username, or email" />
                                                    <label for="username">Phone number, username, or email</label>
                                                </div>
                                                <div class="field">
                                                    <input class="password" type="password" placeholder="password" />
                                                    <label for="password">Password</label>
                                                </div>
                                                <button class="login-button" title="login">Log In</button>
                                                <div class="or-container">
                                                    <div class="or-section">
                                                        <div class="or-section1"></div>
                                                        <div class="or-section2">OR</div>
                                                        <div class="or-section3"></div>
                                                    </div>
                                                </div>
                                                <div class="facebook">
                                                    <button class="fb-login-btn">
                                                        <span class="fb-icon">
                                                            <img src="R.png">
                                                        </span>
                                                        <span class="fb-text">Log in with Facebook</span>
                                                    </button>
                                                </div>
                                            </div>
                                            <a class="forgot">Forgot password?</a>
                                        </form>
                                    </div>
                                </div>
                                <div class="body-section2">
                                    <span class="body-section2-1">
                                        <p class="account">
                                            <text>Don't have an account?</text>
                                            <a class="sign up">
                                                <span class="sign">Sign up</span>
                                            </a>
                                        </p>
                                    </span>
                                </div>
                                <div class="body-section3">
                                    <div class="get-app">
                                        <span class="app">Get the app.</span>
                                    </div>
                                    <div class="app-icon">
                                        <a class="play">
                                            <img class="playstore" src="play.png">
                                        </a>
                                        <a class="store">
                                            <img class="microsoft" src="microsoft.png">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    <footer>
                        <div class="footer-section">
                            <div class="footer-section1">
                                <div class="footer-section1-1"></div>
                            </div>
                            <div class="footer-section2">
                                <div class="footer-section2-1"></div>
                            </div>
                        </div>
                    </footer>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
