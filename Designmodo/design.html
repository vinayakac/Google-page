<html lang="en">
<head>
    <title>Designdemo</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="page-container">
        <div class="body-container">
            <div class="section1">
                <div class="section1-1">
                    <h1 class="login">Login to Designmodo</h1>
                    <div class="section1-1-1">
                        <div class="email">Your Email
                            <span class="star">*</spanS>
                        </div>
                        <div class="section1-1-1-1">
                            <input class="text" placeholder="Your email">
                        </div>   
                    </div>
                    <div class="section1-1-2">
                        <div class="password">Password 
                            <span class="star">*</span>
                            
                        </div>
                        
                        <div class="section1-1-2-1">
                            <input class="text" placeholder="Password">
                        </div>
                    </div>
                    <div class="section1-1-3">
                        <div class="checkbox">
                            <label class="remember me">
                                <input class="box" type="checkbox" checked="checked">
                                <span class="checkbox"></span> Remember me</label> 
                        </div>
                    </div>
                    <div class="section1-1-4">
                        <label>
                        <input class="box"  type="checkbox" name="acceptance" value="Y">

                        <a class="primary" target="_blank">Privacy Policy.</a>
                        </label>    
                    </div>
                    <div class="section1-1-5">
                        <input type="hidden" id="" name="" value="">
                        <button class="button1" type="submit" name="login" value="Login">Login -></button>
                        <a class="button2" type="submit">Create Account</a>
                    </div>
                    <div class="margin">
                        <a class="text-primary link">Forgot your password or cannot log in?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
